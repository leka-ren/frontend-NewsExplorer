<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Приложение поиска актуальных новостей по теме.">
    <meta name="author" content="Полина Задорожная">
    <title>NewsExplore</title>
    <link rel="icon" href="<%=require('./images/Group.ico')%>">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>
    <div class="root">
        <header class="header header_black-border">
            <div class="header__content">
                <a class="header__title black-theme" href="./index.html">NewsExplorer</a>
                <div class="header__burger-param">
                    <div class="header__parameters">
                        <ul class="header__links">
                            <li class="header__link">
                                <a class="header__page-link black-theme" href="./index.html">Главная</a>
                            </li>
                            <li class="header__link header__link_active-black">
                                <a class="header__page-link active-black" href="./article.html">Сохранённые статьи</a>
                            </li>
                        </ul>
                        <div class="header__authorization-button header__authorization-button_black">
                            <p id="user-name" class="header__text-btn black-theme"></p>
                            <img id="logout-icon" class="header__icon-btn"
                                src="<%=require('./images/logout-black.svg')%>" alt="кнопка выхода из профиля">
                        </div>
                    </div>
                </div>
                <img class="header__button-burger" src="<%=require('./images/menu-black.svg')%>"
                    alt="кнопка вызова меню">
            </div>
        </header>
        <section class="about-article">
            <h4 class="about-article__title">Сохранённые статьи</h4>
            <p id="user-count" class="about-article__count"></p>
            <p class="about-article__theme">По ключевым словам: <span id="theme" class="bold"></span></p>
        </section>
        <section class="resoult">
            <div id="cards-list-art" class="resoult__good">
                <div class="resoult__content">
                    <div id="cards-container" class="resoult__cards"></div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__content">
                <p class="footer__copyrigth">&copy; 2020 Supersite, Powered by News API</p>
                <div class="footer__links">
                    <ul class="footer__text-links">
                        <li class="footer__text-link"><a class="footer__link-name" href="./index.html">Главная</a></li>
                        <li class="footer__text-link"><a class="footer__link-name"
                                href="https://praktikum.yandex.ru">Яндекс.Практикум</a></li>
                    </ul>
                    <ul class="footer__icon-links">
                        <li class="footer__icon-link"><a class="footer__icon" href="https://github.com/leka-ren"
                                target="_blank">
                                <img src="<%=require('./images/github.svg')%>" alt="иконка-ссылка гитхаб">
                            </a></li>
                        <li class="footer__icon-link"><a class="footer__icon"
                                href="https://www.facebook.com/polinazador/" target="_blank">
                                <img src="<%=require('./images/facebook.svg')%>" alt="иконка-ссылка фэйсбук">
                            </a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</body>

</html>
