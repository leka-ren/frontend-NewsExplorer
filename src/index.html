<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Приложение поиска актуальных новостей по теме.">
    <title>NewsExplore</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>
    <div class="root">
        <header class="header">
            <h3 class="header__title">NewsExplorer</h3>
            <div class="header__parameters">
                <ul class="header__links">
                    <li class="header__link">
                        <a class="header__home" href="#">Главная</a>
                    </li>
                </ul>
                <button class="header__authorization-button">Авторизация</button>
            </div>
        </header>
        <main class="content">
            <section class="search"></section>
            <section class="resoult"></section>
            <section class="about"></section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script type="module" src='<%= htmlWebpackPlugin.files.js %>'></script>
</body>

</html>
